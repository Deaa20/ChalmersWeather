<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1,0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Chalmers Weather App</title>
  </head>

  <body>
    <div class="weatherCard">
      <div class="search">
        <input type="text" class="searchBar" placeholder="Name a city " />
        <button class="btn-light font-weight-bold" style="border-radius: 2em">
          Search
        </button>
      </div>

      <div class="cityTempreture">
        <h2 class="city">Weather in Gothenburg</h2>
        <p class="tempreture XlargeText"></p>
      </div>
      <div class="flex">
        <p class="skyDescription">Sky</p>
        <img
          class="icon"
          src="http://openweathermap.org/img/wn/10d@2x.png"
          alt="icon"
        />
      </div>

      <div class="weatherDescreption">
        <p class="humidity">Humidity</p>
        <p class="wind">Wind</p>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
